<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastro</h1>
        <img src="https://i.imgur.com/HhPUEAn.png" alt="Tecnico-Create">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" class="margin" color="primary">Tecnico</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Cliente</mat-checkbox>
        </section>
        
            <mat-form-field appearance="fill" class="fullWidth">
              <mat-label>Nome</mat-label>
              <input 
              [(ngModel)]="tecnico.nome"
              name="nome"
              [formControl]="nome"
              required
              matInput placeholder="digite o nome completo...">
            </mat-form-field>

            <mat-form-field appearance="fill" class="fullWidth">
                <mat-label>CPF</mat-label>
                <input
                [(ngModel)]="tecnico.cpf"
                name="cpf"
                [formControl]="cpf" 
                required
                mask="000.000.000-00"
                matInput placeholder="Ex.: 999.999.999-99">
              </mat-form-field>

              <mat-form-field appearance="fill" class="fullWidth">
                <mat-label>E-mail</mat-label>
                <input
                [(ngModel)]="tecnico.email"
                name="email"
                [formControl]="email"
                required                
                matInput placeholder="digite um e-mail vÃ¡lido...">
              </mat-form-field>

              <mat-form-field appearance="fill" class="fullWidth">
                <mat-label>Senha</mat-label>
                <input
                [(ngModel)]="tecnico.senha"
                name="senha" 
                [formControl]="senha"
                required
                matInput type="password" placeholder="digite sua senha...">
              </mat-form-field>

              <div class="findButton">
                <button [disabled]="!validaCampos()" mat-flat-button color="primary">Cadastrar</button>                
                <button mat-stroked-button (click)="cancelar()" color="primary">Cancelar</button>
              </div>
    </form>
    <p>Desenvolvido por Argeu Souza</p>
</div>
